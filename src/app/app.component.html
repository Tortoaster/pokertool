<main>
  <app-table
    (revealButtonPressed)="revealConceal()"
    (resetButtonPressed)="reset()"
    [playedCards]="state.playedCards"
    [numPlayers]="state.numPlayers"
    [host]="state.host"
    [revealed]="state.revealed"
    [inputDisabled]="synchronizing"/>
  <app-hand (cardChange)="playCard($event)" [disabled]="synchronizing || state.revealed"/>
</main>

<router-outlet/>
