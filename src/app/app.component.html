<main>
  <div class="slots">
    @for (_ of Array(state.numPlayers); track $index) {
      <div class="slot">
        @if ($index < state.playedCards.length) {
          <app-card [value]="state.playedCards[$index]" [turn]="!state.revealed" />
        }
      </div>
    }
  </div>

  @if (state.host) {
    <div class="button-bar">
      <app-button (click)="revealConceal()" [disabled]="synchronizing">
        @if (state.revealed) { Hide } @else { Reveal }
      </app-button>
      <app-button (click)="reset()" [disabled]="synchronizing">
        Reset
      </app-button>
    </div>
  }

  <div class="hand" [class.hide]="state.revealed">
    <app-hand (cardChange)="playCard($event)" [disabled]="synchronizing"/>
  </div>
</main>

<router-outlet/>
