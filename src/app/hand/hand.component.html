<div class="hand">
  @for (value of values; track value) {
    <app-card
      (click)="selectCard(value)"
      [disabled]="disabled"
      [flipped]="hidden"
      [value]="value"
      [raise]="true"
      transform="rotate({{ ($index - values.length / 2 + 0.5) * 7 }}deg) translateY({{ Math.pow(Math.abs(($index - values.length / 2 + 0.5)), 1.7) }}em)" />
  }
</div>
