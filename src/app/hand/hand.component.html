<div class="hand" [class.disabled]="disabled">
  @for (value of values; track value) {
    <app-card (click)="disabled ? {} : selectCard(value)" [turn]="disabled" [value]="value" [raise]="true" transform="rotate({{ ($index - values.length / 2 + 0.5) * 7 }}deg) translateY({{ Math.pow(Math.abs(($index - values.length / 2 + 0.5)), 1.7) }}em)" />
  }
</div>
