<div class="table">
  <div class="slots">
    @for (_ of Array(numPlayers); track $index) {
      <div class="slot">
        @if ($index < playedCards.length) {
          <app-card [value]="playedCards[$index]" [turn]="!revealed" />
        }
      </div>
    }
  </div>
  @if (host) {
    <button (click)="buttonPressed.emit()" class="button">@if (revealed) { Hide } @else { Reveal }</button>
  }
</div>
